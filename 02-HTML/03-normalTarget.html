<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>normalTarget</title>
</head>
<body>
    <!-- 1.列表 （无序）-->
    <ul>
        <li>first line</li>
        <li>second line</li>
        <li>third line</li>
    </ul>

    <!-- 2.列表 （有序）
        属性名= 属性值
        type='a'    // a, A, i , I ,1(默认)
        start='3'   //序号的起始位置
    -->
    <ol type="a" start="3">
        <li>First line</li>
        <li>Second line</li>
        <li>Third line</li>
    </ol>

    <!-- 3.自定义列表 -->
    <dl>
        <dt>HTML</dt>
        <dd>blablabla</dd>
    </dl>

    <!-- 4. 图片
            src = "url/path"
    -->
    <img src = "http://blog.backand.com/wp-content/uploads/2014/12/a-day-in-the-life.jpg"/>
    <img src = "img/2397843642_40fca048db_z.jpg"/>

    <br/>
    <!-- 5. 超链接
            href= "url/path"
            target = "打开方式"  //_self当前窗口 和 _blank新建窗口
    -->
    <a href="http://www.google.com" target="_blank">Google</a>


</body>
</html>
