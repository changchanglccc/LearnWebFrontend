<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test1</title>
</head>
<body>
    <!- 1. 标题标签->
    <h1>标题</h1>

    <!- 2. 段落标签->
    <p>段落1</p>

    <!- 3. 加粗标签->
    <strong>加粗文字</strong>
    <b>加粗文字 + 1</b>

    <!- 4. 倾斜标签->
    <i>倾斜文字</i>
    <em>倾斜文字 + 1</em>

    <!- 5. 下划线标签->
    <p>Today is <u>Tuesday</u>!</p>

    <!- 6. 上标注标签->
    <p>
        2<sup>3</sup>=8
    </p>

    <!- 7. 下标注标签->
    <p>
        H<sub>2</sub>O
    </p>

    <!- 8. 特殊字符->
    <p>
        Today &nbsp;&nbsp;&nbsp;is   <!- 空格->
        <br/>    <!- 强制换行->
        Tuesday!
        <hr/>    <!- 分割线->
    </p>

    <p>
        xxx.com &copy;  <!- at ->
    </p>

    <p>
        &lt;左右尖括号&gt;
    </p>
</body>
</html>
