<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择符</title>

    <style type="text/css">
        .title{
            color: white;
        }

        /* 4. 包含选择符（后代选择符）*/
        .view1 .title{
            background: red;
        }

        .view2 .title{
            background: blue;
        }


    </style>
</head>
<body>
    <!--背景红色 字体白色-->
    <div class="view1">
        <h3 class="title">HTML</h3>
        <p>111111111</p>
    </div>

    <!--背景蓝色 字体白色-->
    <div class="view2">
        <h3 class="title">CSS</h3>
        <p>222222222</p>
    </div>
</body>
</html>
