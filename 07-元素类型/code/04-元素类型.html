<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04</title>

    <style type="text/css">
        p{
            width: 100px;
            hight: 100px;
            background: red;
        }

        span{
            /*width: 100px;*/
            /*hight: 100px;*/
            background: greenyellow;
        }

        img{
            width: 30px;
            hight: 30px;
        }
    </style>
</head>
<body>
    <!--
        块状元素block、行内元素inline、行内块元素inline-block、可变元素
    -->

    <!-- 块状元素 :
            -独占一行
            -可以设置宽度高度
    -->
    <p>-段落</p>
    <p>-段落</p>
    <p>-段落</p>

    <div>-div</div>
    <div>-div</div>
    <div>-div</div>

    <!-- 行内元素/内联元素 :
            -行内逐步显示
            -不可以设置宽度高度
    -->
    <span>2018-</span>
    <span>10-</span>
    <span>1</span>

    <!-- 行内块元素：
            - 行内逐个显示
            - 可以设置宽度，高度
    -->
    <img src="../img/bg.png">
    <img src="../img/bg.png">
    <img src="../img/bg.png">
    <img src="../img/bg.png">

</body>
</html>
